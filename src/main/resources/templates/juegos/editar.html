<body>

<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">

                GameShop3
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/distribuidoras/lista}">Distribuidoras</a>

                    <li class="nav-item active">

        </nav>
    </div>

    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2>Editar Juego</h2>
        </div>
        <div class="container-fluid">
            <form method="POST" th:action="@{/juegos/guardar}">
                <!-- Completar -->
                <!-- Completar -->
                <input name="id" hidden type="text" th:value="${games.getId()}">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input th:value="${games.getNombre()}" name="nombre" type="text" required="required" class="form-control" id="Nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <input th:value="${games.getDescripcion()}" name="descripcion" type="text" class="form-control" id="descripcion">
                </div>
                <div class="mb-3">
                    <label for="plataforma" class="form-label">Plataforma</label>
                    <select class="form-select" name="plataforma" id="plataforma" required th:field="${games.idplataforma}">
                        <option th:each="platform : ${platforms}"
                            th:text="${platform.getNombre()}"
                            th:value="${platform.id}" ></option>
                    </select>
                </div>
                <!-- Completar -->
                <!-- Completar -->
                <div class="mb-3">
                    <label for="precio" class="form-label">Sede</label>
                    <input th:value="${games.getPrecio()}" name="precio" type="text" required="required" class="form-control" id="precio">
                </div>

                <a class="btn btn-danger" th:href="@{/juegos/lista}">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
        </main>
    </div>
            <!-- /Contenido -->
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
                </div>
            </div>
        </footer>
</div>
